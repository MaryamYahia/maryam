<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ma.css">
    <title>Document</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>product management system</p>
        </div>
        <div class="input">
            <input type="text " placeholder="Title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">                
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">                
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">   
                <small id="Total"></small>             
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>




        </div>
        <div class="outputs">
         <div class="searchblock">
            <input onkeyup="searchDate(this.value)" type="text" id="search" placeholder="search">
            <div class="btnsearch">
                <button onclick="getsearchMood(this.id)" id="searchtitle">
                    search by Title
                </button>
                <button onclick="getsearchMood(this.id)" id="searchcategory">
                    search by category
                </button>
            </div>
        </div>   
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>Update</th>
                    <th>delete</th>
                    
                </tr>
                <tbody id="tbody">
                   
                  
                </tbody>
            </table>
        </div>

    </div> 


    <script src="ma.js"></script>
</body>
</html>
